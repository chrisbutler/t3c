<template name="TopNav">
  <div class="user-nav">
    <ul>
      <li>
        <a href="{{pathFor 'stories'}}">
          All
        </a>
      </li>
      {{#each members}}
        <li>
          <a data-id="{{person.id}}" href="{{pathFor 'userStories' user=person.id}}">
            {{person.name}}
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
